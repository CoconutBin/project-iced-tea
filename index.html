<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" type="image/png" href="icons/icon.png">
    <link rel="icon" type="image/png" href="icons/icon.png">
    <link rel="manifest" href="./manifest.json" />
    <title>Text Game</title>
</head>
<body>
    <p class="titleText">Project Iced Tea</p>
    <a href="debug.html"><button>Debug</button></a>
    <button id="settings">Settings</button>
    <div id="gamePackList"></div>
    <dialog id="settingsContainer" class="settingsDisplay">
        <fieldset style="margin: 8px">
            <legend>
                Control Scheme:
            </legend>
            <label>
                Motion
                <input type="radio" name="controlScheme" value="motion" id="motionControlScheme" checked>
            </label>
            <label>
                Touch
                <input type="radio" name="controlScheme" value="touch" id="touchControlScheme">
            </label>
        </fieldset>

        <label>
            Timer (seconds)
            <input type="number" name="timerSeconds" id="timerSeconds" min="1" step="1">
        </label>
        <button id="settingsCloseButton">Close</button>
    </dialog>
</body>
<script src="./src/js/classes.js"></script>
<script src="./src/js/gamepacks.js"></script>
<script src="./src/js/index.js"></script>
<script src="./src/js/settings.js"></script>
</html>
